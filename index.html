<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Galería de Recuerdos Interactiva</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            
            /* --- FONDO CON IMAGEN DE TU GITHUB --- */
            background-image: url('https://raw.githubusercontent.com/master1612ms/master1612ms.github.io/main/Camera%20Roll/atardecer.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
        }

        .contenido {
            background-color: transparent;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 90%;
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); 
        }
        .slideshow-container {
            position: relative;
            margin: auto;
        }
        .mis-diapositivas {
            display: none;
        }
        .mis-diapositivas img {
            width: 100%;
            border-radius: 8px;
            vertical-align: middle;
            border: 3px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }
        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }
        .contenedor-puntos {
            text-align: center;
            margin-top: 15px;
        }
        .punto {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 4px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .activo, .punto:hover {
            background-color: #fff;
        }
        .reproductor-audio {
            margin-top: 20px;
        }
        #miAudio {
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.5));
        }
    </style>
</head>
<body>

    <div class="contenido">
        <h1>Mi Galería de Recuerdos</h1>

        <div class="slideshow-container">
            <div class="mis-diapositivas fade">
                <img src="https://github.com/master1612ms/master1612ms.github.io/blob/main/Camera%20Roll/1.jpeg" alt="Recuerdo 1">
            </div>
            <div class="mis-diapositivas fade">
                <img src="https://raw.githubusercontent.com/master1612ms/master1612ms.github.io/main/Camera%20Roll/2.jpeg" alt="Recuerdo 2">
            </div>
            <div class="mis-diapositivas fade">
                <img src="https://raw.githubusercontent.com/master1612ms/master1612ms.github.io/main/Camera%20Roll/3.jpeg" alt="Recuerdo 3">
            </div>
            <div class="mis-diapositivas fade">
                <img src="https://raw.githubusercontent.com/master1612ms/master1612ms.github.io/main/Camera%20Roll/4.jpeg" alt="Recuerdo 4">
            </div>
        </div>

        <div class="contenedor-puntos">
            <span class="punto" onclick="mostrarDiapositivaActual(1)"></span>
            <span class="punto" onclick="mostrarDiapositivaActual(2)"></span>
            <span class="punto" onclick="mostrarDiapositivaActual(3)"></span>
            <span class="punto" onclick="mostrarDiapositivaActual(4)"></span>
        </div>

        <div class="reproductor-audio">
            <audio id="miAudio" controls loop>
                <source src="https://raw.githubusercontent.com/master1612ms/master1612ms.github.io/main/Camera%20Roll/vamonos%20a%20Marte.mp3" type="audio/mpeg">
                Tu navegador no soporta el elemento de audio.
            </audio>
        </div>
    </div>

    <script>
        let slideIndex = 0;
        let slideTimeout;
        cicloDiapositivas();
        function cicloDiapositivas() { let i; let diapositivas = document.getElementsByClassName("mis-diapositivas"); let puntos = document.getElementsByClassName("punto"); for (i = 0; i < diapositivas.length; i++) { diapositivas[i].style.display = "none"; } slideIndex++; if (slideIndex > diapositivas.length) { slideIndex = 1; } for (i = 0; i < puntos.length; i++) { puntos[i].className = puntos[i].className.replace(" activo", ""); } diapositivas[slideIndex - 1].style.display = "block"; puntos[slideIndex - 1].className += " activo"; clearTimeout(slideTimeout); slideTimeout = setTimeout(cicloDiapositivas, 4000); }
        function mostrarDiapositivaActual(n) { slideIndex = n - 1; cicloDiapositivas(); }
        document.addEventListener('DOMContentLoaded', (event) => { const audio = document.getElementById('miAudio'); let promise = audio.play(); if (promise !== undefined) { promise.then(_ => {}).catch(error => { window.addEventListener('click', () => { audio.play(); }, { once: true }); }); } });
    </script>

</body>
</html>
